<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Dictionary App</title>
  </head>
  <body>
    <div class="container">
      <h1>Dictionary Lookup</h1>
      <form id="dictionary-form">
        <input type="text" class="word-field" placeholder="Enter a word..." />
        <input
          type="submit"
          value="Search"
          class="submit-btn disabled"
          disabled
        />
      </form>
      <button class="sound disabled" disabled>Spell</button>
      <div class="result">
        <h2 class="result-text">Result</h2>
        <div class="result-word"></div>
      </div>
    </div>
    <script type="module" src="./dist/main.js"></script>
  </body>
</html>
